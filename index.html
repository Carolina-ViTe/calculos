<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos</title>
    <!-- Hoja de estilos propios -->
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <!-- Font 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <!-- Font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Font 3 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Página de inicio -->
    <header class="encabezado">
        <h1>¿Qué cálculo deseas realizar?</h1>
    </header>
    <!-- Contenido grid donde estarán las opciones de cálculo -->
    <div id="cont-block">
        <div id="contenido">
            <a class="calculos-items" href="#"><p>Calculadora</p></a>
            <a class="calculos-items" href="#"><p>Áreas/perímetros</p></a>
            <a class="calculos-items" href="#"><p>Números romanos</p></a>
            <a class="calculos-items" href="#"><p>°F a °C / °C a °F</p></a>
            <a class="calculos-items" href="#"><p>Peso a dólar</p></a>
            <a class="calculos-items" href="#"><p>Hora</p></a>
        </div>

    </div>
    <!-- Termina contenido grid donde estarán las opciones de cálculo -->
    <section id="footer"></section>  
    <!-- Fin de página de inicio -->

    <!-- Inicia página de Areas / perímetros -->
    <header class="encabezado">
        <h1>Cálculo de figuras geométricas</h1>
    </header>
    <!-- Contenido grid donde estarán las opciones de operaciones geométricas -->
    <div id="cont-figuras">
        <div id="figuras">
            <p>Elige la fígura que quieres calcular</p>
            <select name="figura">
                <option value="cuadrado">Cuadrado</option>
                <option value="rectangulo">Rectángulo</option>
                <option value="triangulo">Triángulo</option>
                <option value="circulo">Círculo</option>
            </select>
        </div>
        <div id="area-perimetro">
            <p>Elige la operación que requieras hacer</p>
            <select name="operación">
                <option value="area">Área</option>
                <option value="perimetro">Perímetro</option>
            </select>
        </div>
    </div>
    <!-- Termina contenido grid donde estarán las opciones de cálculo -->
    <section id="footer"></section> 
</body>
</html>
